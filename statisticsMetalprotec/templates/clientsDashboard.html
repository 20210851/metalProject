{% extends 'base.html' %}

{% load static %}

{% block extraFiles %}

    <!-- Datatables importation -->
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- Datatables configuration -->
    <script src="{% static 'statisticsMetalprotec/js/clientsDashboard.js' %}"></script>

    <!-- Chart library for Graphics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Select form importation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
{% endblock %}

{% block pageContent %}
    <div class="container" style="height: 100vh; overflow: scroll;">
        <div class="row mx-0 mt-3 mb-3" style="border-bottom: solid 1px black">
            <div class="col-12">
                <div class="row text-center">
                    <h5>Clientes con mas ventas</h5>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <select class="form-select" id="filtroClientes" style="font-size: 12px;">
                            <option value="15" selected>Top 15</option>
                            <option value="10">Top 10</option>
                            <option value="5">Top 5</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="mesesClientes" style="font-size: 12px;">
                            <option value="0" selected>Presente mes</option>
                            <option value="1">Ultimo mes</option>
                            <option value="3">Ultimos 3 meses</option>
                            <option value="6">Ultimos 6 meses</option>
                            <option value="12">Ultimo a√±o</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <div class="row mx-0">
                            <button class="btn btn-success" id="filtrarClientes" style="font-size: 12px;">Filtrar</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="container row" style="font-size: 10px;">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <th>Ruc</th>
                            <th>Razon social</th>
                            <th>Valor vendido</th>
                        </thead>
                        <tbody id="tablaClientes">
        
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
        </div>
        <br>
        <div class="row" style="border-bottom: solid 1px black;">
            <div class="col-12">
                <div class="row text-center">
                    <h5>Grafico de clientes</h5>
                </div>
                <div class="row">
                    <canvas width="200" height="100" id="pieClientes"></canvas>
                </div>
            </div>
            <br>
        </div>
    </div>
{% endblock %}
