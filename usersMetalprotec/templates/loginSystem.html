{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <!-- Title of the template -->
        <title>Ingresar a Metalprotec</title>

        <!-- Bootstrap importation -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- FontAwesome importation -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="vh-100 bg-primary">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="text-center bg-white my-3" style="border-radius: 1rem;">
                            <img src="{% static 'usersMetalprotec/images/logoMetalprotec.png' %}" width="150px">
                        </div>
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <h3 class="mb-5">Ingrese a su cuenta</h3>
                                <form action="#" method="post">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input type="user" name="userUsername" placeholder="Usuario" class="form-control form-control-lg" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" name="userPassword" placeholder="ContraseÃ±a" class="form-control form-control-lg" />
                                    </div>
                                    <div>
                                        <button class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
